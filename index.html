<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box-1">
     
              <h4 class="heading-result">Your Result</h4>
              <div class="circleBase box-circle text-center">
                <p class="circle-score">76</p>
                <p class="circle-total">of 100</p>


              </div>


        <h3 class="box-1-heading">Great</h3> 
          <p class="box-1-desc">You scored higher than 65% of the people who have taken these tests.</p>
          
        
    </div>
    <div class="box" id="box-2">
          <h4 class="box-2-heading">Summary</h4> 
          <ul>
            <li class="list reaction"><img src="assets/images/icon-reaction.svg"> Reaction <span class="box-2-score">
              80 / 100</span>
              </li>
              <li class="list memory"><img src="assets/images/icon-memory.svg"> Memory <span class="box-2-score">
              92 / 100</span>
              </li>
              <li class="list verbal"><img src="assets/images/icon-verbal.svg">
              Verbal  <span class="box-2-score" style="padding-left:17px;">
                61 / 100</span>
              </li>
              <li class="list visual"><img src="assets/images/icon-visual.svg" >
              Visual
              <span class="box-2-score" style="padding-left:19px;">
                72 / 100</span>
              </li>
            </ul>

            <button id="btn">Continue</button>

    </div>

  </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="http://jameshelms-portfolio.tech/">James Helms</a>.
        </div>

</body>

</html>
